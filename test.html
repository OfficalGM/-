<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="css/metro-schemes.css" rel="stylesheet">
    <link href="css/metro-responsive.css" rel="stylesheet">
    <link href="css/metro.css" rel="stylesheet">
    <link href="css/metro-icons.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/metro.js"></script>
    <script src="js.cookie.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBW3eAYma10UoHCAyv63yvgQ7tmlquOCKs&signed_in=false&callback=initMap"
        async defer></script>
    <title>Directions service</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            
        }
        
        #map {
            height: 100%;
        }
        

        
    </style>
    <script>
    var start="25.0506008,121.5381705"
    var end="25.0627262,121.5334064"
    var way=[]
   
   
    function initMap() {
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {lat: 25.0506008, lng: 121.5381705,}
        });
       directionsDisplay.setMap(map);
        
        way[0]= "25.0644852,121.5304399";
        var waypts = [];
        for (var i = 0; i < way.length; i++) {
                waypts.push({
                        location: way[i],
                        stopover: true
                });
        }
        var request = {
                origin: start,
                destination: end,
                waypoints: waypts,
                optimizeWaypoints: true,
                travelMode: google.maps.DirectionsTravelMode.DRIVING
        };
        directionsService.route(request, function(response, status) {
                //規畫路徑回傳結果
                if (status == google.maps.DirectionsStatus.OK) {
                        directionsDisplay.setDirections(response);
                }
        });
    }
     function myFunction(){
        $("#right-charm").animate({right:'0px'},"slow");
    }
    function myFunction2(){
        $("#right-charm").animate({right:'-2500px'},"slow");
    }
    </script>
</head>

<body>
    <button onclick="myFunction()">Try it</button>
    <div id="right-charm"  class="charm" style="opacity: 1; right: -2500px; left: auto; top: 0px; bottom: 0px; width:100%;padding:25px">
    <div id="map"></div><span class="charm-closer" onclick="myFunction2()"></span></div>
</body>

</html>
